<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>
<body>
<h1>Sistema Administración de Personas (SAP)</h1>
<div>
    Número de personas: {{no_personas}}
</div>
<div>
    <a href="nueva_persona">Agregar Persona</a>
</div>
<div>
    <table border="1">
        <thead>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th></th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        {% for persona in personas %}
        <tr>
            <td> {{persona.id}}</td>
            <td> {{persona.nombre}} {{persona.apellido}}</td>
            <td>{{persona.email}}</td>
            <td><a href="detalle_persona/{{persona.id}}">Ver</a></td>
            <td><a href="editar_persona/{{persona.id}}">Editar</a></td>
            <td><a href="eliminar_persona/{{persona.id}}">Eliminar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div class="mt-2">
    <a href="{% url 'cat_domicilios' %}">Ir a Catálogo de Domicilios</a>
</div>
</body>
</html>
